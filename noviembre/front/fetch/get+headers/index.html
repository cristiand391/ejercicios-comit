<!-- Crear una página que cuando se le presione un botón haga un fetch de
https://msn-comit.herokuapp.com/doc, pero con un header pastafrola: 'membrillo',
y muestre el contenido dentro (innerHTML) de un elemento HTML div creado en la
página. Este div debe tener los siguientes estilos: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Docs</title>
    <style>
      div.contenido {
        width: 300px;
        height: 300px;
        margin: auto;
        padding: 10px;
        border: 5px solid #333;
        background: lime;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Docs</h1>
    <button onclick="getDocs()">Get Docs</button>

    <script>
      const url = "https://msn-comit.herokuapp.com/doc";

      async function getDocs() {
        let resultado = await fetch(url, {
          headers: {
            pastafrola: "membrillo"
          }
        });

        let docs = await resultado.text();

        let div = document.createElement("div");
        div.classList.add("contenido");
        div.innerHTML = docs;

        document.querySelector("body").append(div);
      }
    </script>
  </body>
</html>
