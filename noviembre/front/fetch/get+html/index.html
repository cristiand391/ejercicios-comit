<!-- Crear una página que cuando se le presione un botón haga un fetch a
https://emoji-aleatorio.herokuapp.com/emoji y muestre el emoji resultante en un
elemento HTML h1, el elemento HTML puede o no existir de antes que se haga el
fetch. Solo se debe mostrar el valor del atributo emoji que reciba. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emoji</title>
  </head>
  <body>
    <h1>Emoji</h1>
    <button onclick="alertEmoji()">Emoji</button>

    <script>
      const url = "https://emoji-aleatorio.herokuapp.com/emoji";

      async function alertEmoji() {
        let resultado = await fetch(url);
        let emojiObj = await resultado.json();

        let body = document.querySelector("body");
        let emoji = document.createElement("h1");

        emoji.innerText = emojiObj.emoji;
        body.append(emoji);
      }
    </script>
  </body>
</html>
